<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My page title</title>
  <meta name="PWA_title" content="PWA_content" />
  <link rel="icon" href="./icons/favicon.ico" type="image/x-icon" />

  <link rel="manifest" href="/manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="My PWA title" />
  <link rel="apple-touch-icon" href="/images/icons/icon-152x152.png" />
  <meta name="description" content="PWA" />
  <meta name="theme-color" content="#2F3BA2" />

  <!-- Import Material styles -->
  <link rel="stylesheet" href="https://unpkg.com/material-components-web@3.2.0/dist/material-components-web.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <!-- Import my custom styles -->
  <link rel="stylesheet" href="./styles/style.css" />
</head>

<body class="mdc-typography">
  <!--DRAWER-->
  <aside class="mdc-drawer mdc-drawer--modal">
    <div class="mdc-drawer__content">
      <nav class="mdc-list">
        <a class="mdc-list-item mdc-list-item--activated" href="#" aria-current="page" tabindex="0">
          <span class="mdc-list-item__ripple"></span>
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">inbox</i>
          <span class="mdc-list-item__text">Option 1</span>
        </a>
        <a class="mdc-list-item" href="#">
          <span class="mdc-list-item__ripple"></span>
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">send</i>
          <span class="mdc-list-item__text">Second option</span>
        </a>
        <a class="mdc-list-item" href="#">
          <span class="mdc-list-item__ripple"></span>
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">drafts</i>
          <span class="mdc-list-item__text">Another option!</span>
        </a>
      </nav>
    </div>
  </aside>
  <div class="mdc-drawer-scrim"></div>
  <!--TOP APP BAR-->
  <header class="mdc-top-app-bar">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button"
          aria-label="Open navigation menu" onclick="drawer.open = true;">
          menu
        </button>
        <span class="mdc-top-app-bar__title">My page title</span>
      </section>
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
        <button style="display: none" id="InstallButton"
          class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Install">
          get_app
        </button>
        <button id="ShareBUtton" class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Share">
          share
        </button>
      </section>
    </div>
  </header>
  <div class="main-content">
    <zero-md id="md" manual-render src="readme.md"> </zero-md>
  </div>
</body>

<!-- Import Material scripts -->
<script src="https://unpkg.com/material-components-web@3.2.0/dist/material-components-web.min.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/install.js"></script>

</html>
